{%- extends 'layouts/main.html' %}

{#- This layout uses: style2 #}
{%- set style='style2' %}

{% block body -%}
  <!-- Banner -->
  <section id="banner" class="{{ style }}">
    <div class="inner">
    <span class="image">
      {% block image -%}
        <img src="{{ url_for('static', filename='images/pic07.jpg') }}" alt=""/>
      {%- endblock %}
    </span>
      <header class="major">
        <h1>{{ self.title() }}</h1>
      </header>
      <div class="content">
        {% block description -%}{%- endblock %}
      </div>
    </div>
  </section>

  <!-- Main -->
  {% block content -%}
    {# React container #}
    <div id="app-root"></div>
  {%- endblock content %}

{%- endblock body %}
